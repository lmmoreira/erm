<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">#{titleParam}</ui:define>
		<ui:define name="body">
			<h:form id="#{prefixParam}Frm">
				<model:datatableCrudList 
					id="#{prefixParam}dt"
					collection="#{collectionParam}"
					selection="#{entityParam}"
					editPage="#{editPageParam}"
					addAction="#{addActionParam}"
					deleteAction="#{deleteActionParam}">
					<ui:insert name="datatableColumns"/>
				</model:datatableCrudList>
			</h:form>
		</ui:define>
	 </ui:composition>		
</h:body>
</html>
