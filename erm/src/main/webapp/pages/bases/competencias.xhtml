<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="models/crudTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleCompetencias['competencias.title']}" />
		<ui:param name="gridFormParam" value="frmCompetenciasGrid" />
		<ui:param name="datatableParam" value="competenciasDatatable" />
		<ui:param name="collectionParam" value="#{competenciasController.list}" />
		<ui:param name="entityParam" value="#{competenciasController.entity}" />
		<ui:param name="dialogParam" value="frmCompetenciasDlg" />
		<ui:param name="crudDialogParam" value="competenciasCrudDialog" />
		<ui:param name="crudDisplayParam" value="competenciasCrudDisplay" />
		<ui:param name="removeConfirmDialogParam" value="competenciasRemoveConfirmationDialog" />
		<ui:param name="tabTitleParam" value="#{bundleCompetencias['competencias.panel.competencia']}" />
		<ui:param name="controllerParam" value="#{competenciasController}" />
		
		<ui:define name="datatableColumns">
			<model:column header="#{bundleCompetencias['competencias.datatable.competenciaTipo']}" field="#{registro.competenciaTipo}" />
			<model:column header="#{bundleCompetencias['competencias.datatable.competencia']}" field="#{registro.competencia}" />
			<model:column header="#{bundleCompetencias['competencias.datatable.descricao']}" field="#{registro.descricao}" />
		</ui:define>
		
		<ui:define name="fields">
			<p:tab title="#{tabTitleParam}">
				<h:panelGrid columns="1">
					<model:labeledContent label="#{bundleCompetencias['competencias.panel.competencia.competencia']}">
						<p:inputText value="#{entityParam.competencia}" />
					</model:labeledContent>
					<model:labeledContent label="#{bundleCompetencias['competencias.panel.competencia.competenciaTipo']}">
						<p:selectOneMenu value="#{entityParam.competenciaTipo}" var="item" converter="genericConverter">
							<f:selectItem itemLabel="#{bundleCompetencias['selectOneMenu.select.nullable']}" itemValue="" noSelectionOption="false"/> 
		                    <f:selectItems value="#{controllerParam.competenciasTipos}" var="competenciaTipo" itemLabel="#{competenciaTipo.competenciaTipo}" itemValue="#{competenciaTipo}"/>
		                    <p:column>
		                        #{item}
		                    </p:column>
		                </p:selectOneMenu>
					</model:labeledContent>
					<model:labeledContent label="#{bundleCompetencias['competencias.panel.competencia.descricao']}">
						<p:inputTextarea value="#{entityParam.descricao}" autoResize="false" />
					</model:labeledContent>
				</h:panelGrid>
			</p:tab>
		</ui:define>
	 </ui:composition>		
</h:body>
</html>
