<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="models/crudTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleMensagens['mensagens.title']}" />
		<ui:param name="gridFormParam" value="frmMensagensGrid" />
		<ui:param name="datatableParam" value="mensagensDatatable" />
		<ui:param name="collectionParam" value="#{mensagensController.list}" />
		<ui:param name="entityParam" value="#{mensagensController.entity}" />
		<ui:param name="dialogParam" value="frmMensagensDlg" />
		<ui:param name="crudDialogParam" value="mensagensCrudDialog" />
		<ui:param name="crudDisplayParam" value="mensagensCrudDisplay" />
		<ui:param name="removeConfirmDialogParam" value="mensagensRemoveConfirmationDialog" />
		<ui:param name="tabTitleParam" value="#{bundleMensagens['mensagens.panel.mensagem']}" />
		<ui:param name="controllerParam" value="#{mensagensController}" />
		
		<ui:define name="datatableColumns">
			<model:column header="#{bundleMensagens['mensagens.datatable.mensagem']}" field="#{registro.mensagem}" />
		</ui:define>
		
		<ui:define name="fields">
			<p:tab title="#{tabTitleParam}">
				<h:panelGrid columns="1">
					<model:labeledContent label="#{bundleMensagens['mensagens.panel.mensagem.mensagem']}">
						<p:inputText value="#{entityParam.mensagem}" />
					</model:labeledContent>
					<model:labeledContent label="#{bundleMensagens['mensagens.panel.mensagem.descricao']}">
						<p:inputTextarea value="#{entityParam.descricao}" autoResize="false" />
					</model:labeledContent>
				</h:panelGrid>
			</p:tab>
		</ui:define>
	 </ui:composition>		
</h:body>
</html>
