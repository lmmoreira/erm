<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="models/crudTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleDepartamentos['departamentos.title']}" />
		<ui:param name="gridFormParam" value="frmDepartamentosGrid" />
		<ui:param name="datatableParam" value="departamentosDatatable" />
		<ui:param name="collectionParam" value="#{departamentosController.list}" />
		<ui:param name="entityParam" value="#{departamentosController.entity}" />
		<ui:param name="dialogParam" value="frmDepartamentosDlg" />
		<ui:param name="crudDialogParam" value="departamentosCrudDialog" />
		<ui:param name="crudDisplayParam" value="departamentosCrudDisplay" />
		<ui:param name="removeConfirmDialogParam" value="departamentosRemoveConfirmationDialog" />
		<ui:param name="tabTitleParam" value="#{bundleDepartamentos['departamentos.panel.departamento']}" />
		<ui:param name="controllerParam" value="#{departamentosController}" />
		
		<ui:define name="datatableColumns">
			<model:column header="#{bundleDepartamentos['departamentos.datatable.departamento']}" field="#{registro.departamento}" />
			<model:column header="#{bundleDepartamentos['departamentos.datatable.centroCusto']}" field="#{registro.centroCusto}" />
		</ui:define>
		
		<ui:define name="fields">
			<p:tab title="#{tabTitleParam}">
				<h:panelGrid columns="1">
					<model:labeledContent label="#{bundleDepartamentos['departamentos.panel.departamento.departamento']}">
						<p:inputText value="#{entityParam.departamento}" />
					</model:labeledContent>
					<model:labeledContent label="#{bundleDepartamentos['departamentos.panel.departamento.centroCusto']}">
						<p:selectOneMenu value="#{entityParam.centroCusto}" var="item" converter="genericConverter">
							<f:selectItem itemLabel="#{bundleDepartamentos['selectOneMenu.select.nullable']}" itemValue="" noSelectionOption="false"/> 
		                    <f:selectItems value="#{controllerParam.centrosCusto}" var="centroCusto" itemLabel="#{centroCusto.centroCusto}" itemValue="#{centroCusto}"/>
		                    <p:column>
		                        #{item}
		                    </p:column>
		                </p:selectOneMenu>
					</model:labeledContent>
				</h:panelGrid>
			</p:tab>
		</ui:define>
	 </ui:composition>		
</h:body>
</html>
