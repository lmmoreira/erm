<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="models/crudTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleComplementosTipos['complementosTipos.title']}" />
		<ui:param name="gridFormParam" value="frmComplementosTiposGrid" />
		<ui:param name="datatableParam" value="complementosTiposDatatable" />
		<ui:param name="collectionParam" value="#{complementosTiposController.list}" />
		<ui:param name="entityParam" value="#{complementosTiposController.entity}" />
		<ui:param name="dialogParam" value="frmComplementosTiposDlg" />
		<ui:param name="crudDialogParam" value="complementosTiposCrudDialog" />
		<ui:param name="crudDisplayParam" value="complementosTiposCrudDisplay" />
		<ui:param name="removeConfirmDialogParam" value="complementosTiposRemoveConfirmationDialog" />
		<ui:param name="tabTitleParam" value="#{bundleComplementosTipos['complementosTipos.panel.complementoTipo']}" />
		<ui:param name="controllerParam" value="#{complementosTiposController}" />
		
		<ui:define name="datatableColumns">
			<model:column header="#{bundleComplementosTipos['complementosTipos.datatable.complementoTipo']}" field="#{registro.complementoTipo}" />
		</ui:define>
		
		<ui:define name="fields">
			<p:tab title="#{tabTitleParam}">
				<h:panelGrid columns="1">
					<model:labeledContent label="#{bundleComplementosTipos['complementosTipos.panel.complementoTipo.complementoTipo']}">
						<p:inputText value="#{entityParam.complementoTipo}" />
					</model:labeledContent>
				</h:panelGrid>
			</p:tab>
		</ui:define>
	 </ui:composition>		
</h:body>
</html>
